<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF One Page</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #ffe01b;
        }
        .pdf-page {
            display: block;
            max-width: 100vw;
            height: auto;
            margin: 0 auto 32px auto; /* Espacio entre páginas */
            box-shadow: 0 2px 18px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <img src="img/pagina1.png" class="pdf-page" alt="Página 1">
    <img src="img/pagina2.png" class="pdf-page" alt="Página 2">
    <img src="img/pagina3.png" class="pdf-page" alt="Página 3">
    <img src="img/pagina4.png" class="pdf-page" alt="Página 4">
    <img src="img/pagina5.png" class="pdf-page" alt="Página 5">
</body>
</html>
